---
- name: Stop Oracle Listener
  become_user: "{{ _oracle.user }}"
  shell: |
    {{ _oracle.home_dir }}/bin/lsnrctl stop
  register: stop_oracle_listener
- debug: msg={{ stop_oracle_listener }}


