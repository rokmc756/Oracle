##### SECTION C - SCAN   ###########
scan_name: racdb01-scan
scan_port: 1521

#### SECTION D - CLUSTER & GNS  ########
ClusterConfigu_Type: STANDALONE
clusterName: racdb01
vscanName: "{{ vclusterName }}-scan"
vscanPort: 1521
node1_fq_hostname: rk8-oracle01.jtest.pivotal.io
node1_fq_vipname:  rk8-oracle01-vip.jtest.pivotal.io
