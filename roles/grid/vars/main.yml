SYSASMPassword: changeme
# SYSASMPassword: Oracle123
storage_Option: FLEX_ASM_STORAGE
dg_name: DATA
dg_redundancy: EXTERNAL
monitor_Password: Oracle123
ignore_DownNodes: false
