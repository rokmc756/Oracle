asmdiskGroupdisks: '{{ asmdiskpre }}1,{{ asmdiskpre }}2,{{ asmdiskpre }}3,{{ asmdiskpre }}4,{{ asmdiskpre }}5,{{ asmdiskpre }}6'
dg_au: 1
asmdiskDiscoveryString: "/dev/oracleasm/disks"
disk_discstr: "/dev/oracleasm/disks/*"


